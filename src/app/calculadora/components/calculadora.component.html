<div class="container">
    <form >
        <div class="row">
            <div class="col">
                <div 
                class="text-center bg-primary img-rounded padd">
                    <div class="row">

                        <div class="col-3">
                            <button 
                            type="button"
                            (click)="limpar()"
                            class="btn btn-danger button_g col-3">C</button>
                        </div>
                        <div class="col-9">
                            <input 
                            type="text"
                            class='form-control text-right kz-input-text'
                            id="display"
                            [value]="display"
                            name="display"
                            readonly>
                        </div>

                        <div class="row">

                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g "
                                (click)="adicionarNumero('7')"
                                id="btn7">7</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('8')"
                                id="btn8">8</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('9')"
                                id="btn9">9</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-warning button_g"
                                (click)="definirOperacao('/')"
                                id="btnDivisao">/
                                </button>
                            </div>

                        </div>

                        <div class="row">

                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('4')"
                                id="btn4">4</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('5')"
                                id="btn5">5</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('6')"
                                id="btn6">6</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-warning button_g"
                                (click)="definirOperacao('*')"
                                id="btnMultiplicacao">*
                                </button>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('1')"
                                id="btn1">1</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('2')"
                                id="btn2">2</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('3')"
                                id="btn3">3</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-warning button_g"
                                (click)="definirOperacao('-')"
                                id="btnSubtracao">-
                                </button>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                id="btn0">0</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-light button_g"
                                (click)="adicionarNumero('.')"
                                id="btnDecimal">.</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-success button_g"
                                (click)="calcular()"
                                id="btnCalcular">=</button>
                            </div>
                            <div class="col-3">
                                <button
                                type="button"
                                class="btn btn-warning button_g"
                                (click)="definirOperacao('+')"
                                id="btnAdicao">+
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
